<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 550">
  <defs>
    <linearGradient id="step1Grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E74C3C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C0392B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="step2Grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F39C12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D68910;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="step3Grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3498DB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980B9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="successGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#27AE60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E8449;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">
    Modifier 链最佳实践
  </text>
  
  <!-- Code structure visualization -->
  <g transform="translate(50, 70)">
    <rect x="0" y="0" width="350" height="420" rx="10" fill="#2D2D2D" filter="url(#shadow)"/>
    <text x="175" y="30" text-anchor="middle" font-family="monospace" font-size="14" fill="#9CDCFE">Canvas(</text>
    <text x="30" y="55" font-family="monospace" font-size="12" fill="#9CDCFE">modifier = Modifier</text>

    <!-- Step 1 -->
    <g transform="translate(20, 75)">
      <rect x="0" y="0" width="310" height="70" rx="5" fill="rgba(231,76,60,0.2)" stroke="#E74C3C" stroke-width="1"/>
      <text x="15" y="25" font-family="monospace" font-size="11" fill="#CE9178">// 1️⃣ 嵌套滚动连接</text>
      <text x="15" y="45" font-family="monospace" font-size="11" fill="#DCDCAA">.nestedScroll</text>
      <text x="115" y="45" font-family="monospace" font-size="11" fill="#9CDCFE">(conn, disp)</text>
    </g>
    
    <!-- Step 2 -->
    <g transform="translate(20, 160)">
      <rect x="0" y="0" width="310" height="90" rx="5" fill="rgba(243,156,18,0.2)" stroke="#F39C12" stroke-width="1"/>
      <text x="15" y="25" font-family="monospace" font-size="11" fill="#CE9178">// 2️⃣ 简单手势</text>
      <text x="15" y="45" font-family="monospace" font-size="11" fill="#DCDCAA">.pointerInput</text>
      <text x="105" y="45" font-family="monospace" font-size="11" fill="#9CDCFE">(key) {</text>
      <text x="25" y="65" font-family="monospace" font-size="11" fill="#DCDCAA">detectTapGestures</text>
      <text x="155" y="65" font-family="monospace" font-size="11" fill="#9CDCFE">{ ... }</text>
      <text x="15" y="80" font-family="monospace" font-size="11" fill="#9CDCFE">}</text>
    </g>
    
    <!-- Step 3 -->
    <g transform="translate(20, 265)">
      <rect x="0" y="0" width="310" height="130" rx="5" fill="rgba(52,152,219,0.2)" stroke="#3498DB" stroke-width="1"/>
      <text x="15" y="25" font-family="monospace" font-size="11" fill="#CE9178">// 3️⃣ 复杂手势</text>
      <text x="15" y="45" font-family="monospace" font-size="11" fill="#DCDCAA">.pointerInput</text>
      <text x="105" y="45" font-family="monospace" font-size="11" fill="#9CDCFE">(key) {</text>
      <text x="25" y="65" font-family="monospace" font-size="11" fill="#DCDCAA">awaitEachGesture</text>
      <text x="140" y="65" font-family="monospace" font-size="11" fill="#9CDCFE">{</text>
      <text x="35" y="85" font-family="monospace" font-size="11" fill="#CE9178">// 水平滚动处理</text>
      <text x="35" y="105" font-family="monospace" font-size="11" fill="#CE9178">// 缩放处理</text>
      <text x="25" y="120" font-family="monospace" font-size="11" fill="#9CDCFE">}</text>
      <text x="15" y="125" font-family="monospace" font-size="11" fill="#9CDCFE">}</text>
    </g>
  </g>
  
  <!-- Right side: Order explanation -->
  <g transform="translate(430, 70)">
    <rect x="0" y="0" width="330" height="420" rx="15" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
    <text x="165" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">
      执行顺序说明
    </text>
    
    <!-- Step 1 explanation -->
    <g transform="translate(20, 50)">
      <circle cx="20" cy="20" r="20" fill="url(#step1Grad)"/>
      <text x="20" y="26" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">1</text>
      <text x="55" y="18" font-family="Arial, sans-serif" font-size="13" fill="#333" font-weight="bold">嵌套滚动连接</text>
      <text x="55" y="35" font-family="Arial, sans-serif" font-size="11" fill="#666">建立与父容器的通信通道</text>
      <text x="55" y="50" font-family="Arial, sans-serif" font-size="11" fill="#666">（方案一需要）</text>
    </g>
    
    <!-- Arrow -->
    <line x1="40" y1="115" x2="40" y2="140" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
    
    <!-- Step 2 explanation -->
    <g transform="translate(20, 150)">
      <circle cx="20" cy="20" r="20" fill="url(#step2Grad)"/>
      <text x="20" y="26" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">2</text>
      <text x="55" y="18" font-family="Arial, sans-serif" font-size="13" fill="#333" font-weight="bold">简单手势</text>
      <text x="55" y="35" font-family="Arial, sans-serif" font-size="11" fill="#666">点击、长按等独立手势</text>
      <text x="55" y="50" font-family="Arial, sans-serif" font-size="11" fill="#666">不会与滚动冲突</text>
    </g>
    
    <!-- Arrow -->
    <line x1="40" y1="215" x2="40" y2="240" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
    
    <!-- Step 3 explanation -->
    <g transform="translate(20, 250)">
      <circle cx="20" cy="20" r="20" fill="url(#step3Grad)"/>
      <text x="20" y="26" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">3</text>
      <text x="55" y="18" font-family="Arial, sans-serif" font-size="13" fill="#333" font-weight="bold">复杂手势</text>
      <text x="55" y="35" font-family="Arial, sans-serif" font-size="11" fill="#666">滚动、缩放等连续手势</text>
      <text x="55" y="50" font-family="Arial, sans-serif" font-size="11" fill="#666">需要方向检测和状态管理</text>
    </g>
    
    <!-- Key point -->
    <g transform="translate(20, 330)">
      <rect x="0" y="0" width="290" height="70" rx="8" fill="#D5F5E3" stroke="#27AE60" stroke-width="2"/>
      <text x="145" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1E8449">💡 关键原则</text>
      <text x="145" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">Modifier 从上到下执行</text>
      <text x="145" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">嵌套滚动连接必须在最前面</text>
    </g>
  </g>
</svg>
